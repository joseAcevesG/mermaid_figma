<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mermaid Project Importer</title>
    <style>
      body {
        font-family: Inter, Arial, sans-serif;
        margin: 0;
        padding: 16px;
        background: #f5f5f5;
        color: #111;
      }
      textarea {
        width: 100%;
        min-height: 180px;
        margin-top: 8px;
        font-family: "SFMono-Regular", Consolas, monospace;
        font-size: 12px;
      }
      .row {
        margin-bottom: 12px;
      }
      button {
        padding: 8px 12px;
        font-size: 14px;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      label {
        font-weight: 600;
      }
      input[type="file"] {
        margin-top: 6px;
      }
      .error {
        color: #c00;
        margin-top: 8px;
      }
      .success {
        color: #0a7a0a;
        margin-top: 8px;
      }
      .info {
        color: #666;
        margin-top: 8px;
      }
    </style>
    <!-- Load mermaid from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  </head>
  <body>
    <h2>Mermaid Project Importer</h2>
    <div class="row">
      <label for="json-input">Paste MermaidProject JSON</label>
      <textarea id="json-input" placeholder='{ "Folder": { "file.mmd": "graph TD; A-->B;" } }'></textarea>
    </div>
    <div class="row">
      <label for="file-input">Or upload a .json file</label>
      <input id="file-input" type="file" accept="application/json" />
    </div>
    <div class="row">
      <button id="import-btn">Import JSON</button>
    </div>
    <div id="status"></div>

    <!-- Hidden container for mermaid rendering -->
    <div id="mermaid-container" style="position: absolute; left: -9999px; top: 0;"></div>

    <script>
      console.log("[DEBUG] UI script starting");

      var jsonInput = document.getElementById("json-input");
      var fileInput = document.getElementById("file-input");
      var importBtn = document.getElementById("import-btn");
      var statusNode = document.getElementById("status");
      var mermaidContainer = document.getElementById("mermaid-container");

      var mermaidReady = false;

      // Initialize mermaid
      try {
        mermaid.initialize({
          startOnLoad: false,
          securityLevel: 'loose',
          theme: 'default'
        });
        mermaidReady = true;
        console.log("[DEBUG] Mermaid initialized");
      } catch (e) {
        console.error("[DEBUG] Mermaid init failed:", e);
      }

      function setStatus(message, kind) {
        kind = kind || "info";
        console.log("[DEBUG] Status: " + message + " (" + kind + ")");
        if (statusNode) {
          statusNode.textContent = message;
          statusNode.className = kind;
        }
      }

      function assertIsMermaidProject(value) {
        if (typeof value !== "object" || value === null || Array.isArray(value)) {
          throw new Error("Root must be an object of folders.");
        }
        for (var folderName in value) {
          var folderValue = value[folderName];
          if (typeof folderValue !== "object" || folderValue === null || Array.isArray(folderValue)) {
            throw new Error("Folder \"" + folderName + "\" must map to an object of files.");
          }
        }
      }

      function parseProject(jsonText) {
        var data = JSON.parse(jsonText);
        assertIsMermaidProject(data);
        return data;
      }

      function readFileAsText(file) {
        return new Promise(function(resolve, reject) {
          var reader = new FileReader();
          reader.onload = function() { resolve(String(reader.result)); };
          reader.onerror = function() { reject(reader.error || new Error("Unable to read file.")); };
          reader.readAsText(file);
        });
      }

      // Render mermaid code to SVG
      function renderMermaid(code, id) {
        return new Promise(function(resolve, reject) {
          if (!mermaidReady) {
            reject(new Error("Mermaid not ready"));
            return;
          }

          try {
            // Create a container for this render
            var container = document.createElement("div");
            container.id = id;
            mermaidContainer.appendChild(container);

            mermaid.render(id, code, container).then(function(result) {
              console.log("[DEBUG] Rendered " + id + ", SVG length: " + result.svg.length);
              // Clean up
              mermaidContainer.removeChild(container);
              // Also remove any leftover elements mermaid might have created
              var leftover = document.getElementById(id);
              if (leftover) leftover.remove();

              resolve(result.svg);
            }).catch(function(err) {
              console.error("[DEBUG] Mermaid render error for " + id + ":", err);
              mermaidContainer.removeChild(container);
              reject(err);
            });
          } catch (e) {
            console.error("[DEBUG] Mermaid sync error:", e);
            reject(e);
          }
        });
      }

      function processProject(project) {
        console.log("[DEBUG] Processing project...");
        var processedProject = {};
        var promises = [];
        var renderCount = 0;

        for (var folderName in project) {
          var files = project[folderName];
          processedProject[folderName] = {};

          for (var fileName in files) {
            (function(fn, folder, content) {
              var code = typeof content === "string" ? content : content.code;
              var id = "mermaid-render-" + (renderCount++);

              var promise = renderMermaid(code, id).then(function(svg) {
                processedProject[folder][fn] = { code: code, svg: svg };
                console.log("[DEBUG] Processed: " + folder + "/" + fn);
              }).catch(function(err) {
                console.error("[DEBUG] Failed to render " + fn + ":", err);
                // Still include the file with empty SVG
                processedProject[folder][fn] = { code: code, svg: "" };
              });

              promises.push(promise);
            })(fileName, folderName, files[fileName]);
          }
        }

        return Promise.all(promises).then(function() {
          console.log("[DEBUG] All diagrams processed");
          return processedProject;
        });
      }

      function importProject() {
        console.log("[DEBUG] Import button clicked");
        importBtn.disabled = true;

        var jsonText = jsonInput.value.trim();

        if (fileInput.files && fileInput.files[0]) {
          console.log("[DEBUG] Reading from file");
          readFileAsText(fileInput.files[0]).then(function(text) {
            doImport(text);
          }).catch(function(err) {
            setStatus("Failed to read file: " + err.message, "error");
            importBtn.disabled = false;
          });
        } else if (jsonText) {
          doImport(jsonText);
        } else {
          setStatus("Provide JSON via textarea or upload a file.", "error");
          importBtn.disabled = false;
        }
      }

      function doImport(jsonText) {
        try {
          setStatus("Parsing project...", "info");
          var rawProject = parseProject(jsonText);
          console.log("[DEBUG] Parsed folders:", Object.keys(rawProject));

          setStatus("Rendering mermaid diagrams...", "info");
          processProject(rawProject).then(function(processedProject) {
            var message = {
              type: "import-project",
              payload: processedProject
            };

            console.log("[DEBUG] Sending to plugin");
            parent.postMessage({ pluginMessage: message }, "*");
            setStatus("Diagrams sent to FigJam!", "success");
            importBtn.disabled = false;

          }).catch(function(err) {
            setStatus("Error processing: " + err.message, "error");
            importBtn.disabled = false;
          });

        } catch (error) {
          console.error("[DEBUG] Import failed:", error);
          setStatus(error.message || "Failed to import JSON.", "error");
          importBtn.disabled = false;
        }
      }

      if (importBtn) {
        importBtn.addEventListener("click", function() {
          importProject();
        });
        console.log("[DEBUG] Click handler attached");
      }

      setStatus(mermaidReady ? "Ready. Paste JSON or upload a file, then click Import." : "Loading mermaid...", "info");
      console.log("[DEBUG] UI script complete");
    </script>
  </body>
</html>
